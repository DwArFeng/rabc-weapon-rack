# broker\u96C6\u7FA4
kafka.consumer.bootstrap_servers=your ip here like ip1:9092,ip2:9092,ip3:9092
# \u662F\u5426\u542F\u7528\u81EA\u52A8\u63D0\u4EA4: \u5982\u679C\u4E3A\u771F\uFF0Cconsumer\u6240fetch\u7684\u6D88\u606F\u7684offset\u5C06\u4F1A\u81EA\u52A8\u7684\u540C\u6B65\u5230zookeeper\u3002\u8FD9\u9879\u63D0\u4EA4\u7684offset\u5C06\u5728\u8FDB\u7A0B\u6302\u6389\u65F6\uFF0C\u7531\u65B0\u7684consumer\u4F7F\u7528
kafka.consumer.enable_auto_commit=true
# consumer\u81EA\u52A8\u5411zookeeper\u63D0\u4EA4offset\u7684\u9891\u7387
kafka.consumer.auto_commit_interval_ms=5000
# \u4F1A\u8BDD\u7684\u8D85\u65F6\u9650\u5236\u3002\u5982\u679Cconsumer\u5728\u8FD9\u6BB5\u65F6\u95F4\u5185\u6CA1\u6709\u53D1\u9001\u5FC3\u8DF3\u4FE1\u606F\uFF0C\u5219\u5B83\u4F1A\u88AB\u8BA4\u4E3A\u6302\u6389\u4E86\uFF0C\u5E76\u4E14reblance\u5C06\u4F1A\u4EA7\u751F\uFF0C\u5FC5\u987B\u5728[group.min.session.timeout.ms, group.max.session.timeout.ms]\u8303\u56F4\u5185\u3002\u9ED8\u8BA4\uFF1A10000\u3002
kafka.consumer.session_timeout_ms=10000
# \u5206\u7EC4\u540D\u79F0
kafka.consumer.group=fdr-api-test
# topic\u5404\u5206\u533A\u90FD\u5B58\u5728\u5DF2\u63D0\u4EA4\u7684offset\u65F6\uFF0C\u4ECEoffset\u540E\u5F00\u59CB\u6D88\u8D39\uFF1B\u53EA\u8981\u6709\u4E00\u4E2A\u5206\u533A\u4E0D\u5B58\u5728\u5DF2\u63D0\u4EA4\u7684offset\uFF0C\u5219\u629B\u51FA\u5F02\u5E38
kafka.consumer.auto_offset_reset=earliest
